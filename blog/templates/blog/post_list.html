<!DOCTYPE html>
<html>
<head>
    <title>Blog Django</title>
</head>
<body>
    <h1><a href="/">Blog Django</a></h1>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
